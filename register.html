<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Document</title>
</head>

<body>

    <div class="py-20 px-8 w-full md:w-80 mx-auto">
        <h1 class="text-center text-3xl font-bold">Agenda personal</h1>
        <h2 class="font-semibold text-lg mt-8">Nuevo usuario</h2>

        <form class="flex flex-col gap-4 my-2">

            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="email"
                placeholder="Correo electrónico"
                name=""
                id="email"
            >
            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="password"
                placeholder="Contraseña"
                name=""
                id="pass"
            >

            <button
                type="button"
                onclick="register()"
                class="flex  items-center justify-center bg-indigo-500 shadow-md shadow-indigo-100 text-lg text-white p-2 rounded-lg hover:bg-indigo-600 transition-all"
            >
                <svg
                    id="loader"
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
                Registrarme
            </button>
        </form>

        <a
            class="text-center text-slate-700 mt-8 block hover:underline"
            href="/index.html"
        >Ya tengo cuenta</a>
    </div>

    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>

</html>
