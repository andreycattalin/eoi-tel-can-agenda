<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Document</title>
</head>

<body>

    <div class="py-20 px-8 w-full md:w-80 mx-auto">
        <h1 class="text-center text-3xl font-bold">Agenda personal</h1>
        <h2 class="font-semibold text-lg mt-8">Inicia sesión</h2>

        <form class="flex flex-col gap-4 my-2">

            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="email"
                placeholder="Correo electrónico"
                name=""
                id="email"
            >
            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="password"
                placeholder="Contraseña"
                name=""
                id="pass"
            >

            <button
                type="button"
                onclick="login()"
                class="bg-amber-500 shadow-md shadow-amber-100 text-lg text-white p-2 rounded-lg hover:bg-amber-600 transition-all"
            >Entrar</button>
        </form>

        <a
            class="text-center text-slate-700 mt-8 block hover:underline"
            href=""
        >No tengo cuenta</a>
    </div>

    <script src="main.js"></script>
</body>

</html>
