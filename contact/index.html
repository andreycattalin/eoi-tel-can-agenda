<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Document</title>
</head>

<body>

    <div class="py-20 px-8 w-full md:w-80 mx-auto">
        <h2
            id="title"
            class="font-semibold text-lg mt-8"
        >Nuevo contacto</h2>

        <form class="flex flex-col gap-4 my-2">

            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="text"
                placeholder="Nombre"
                name=""
                id="firstName"
            >
            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="email"
                placeholder="Correo electrónico"
                name=""
                id="email"
            >
            <input
                class="shadow rounded-md border-slate-300 w-full"
                type="tel"
                placeholder="Teléfono"
                name=""
                id="phone"
            >

            <button
                id="add-button"
                type="button"
                onclick="addContact()"
                class="flex items-center justify-center bg-slate-950 shadow-md shadow-slate-100 text-lg text-white p-2 rounded-lg hover:bg-slate-600 transition-all"
            >
                <svg
                    style="display: none;"
                    id="loader"
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
                Añadir
            </button>
        </form>

    </div>

    <script src="../shared.js"></script>
    <script src="contact.js"></script>
</body>

</html>
